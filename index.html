<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tamagotchi Game</title>
</head>
<body>
    <header>
        <h1 class="gameTitle">
            My Pet
        </h1>
        <div class="centeredStart">
        <button id="startButton">
          Start
        </button>
        </div>
    </header>
    <br>
<div class="container">
    <div class="petDiv">
        <img class="petImg" src="images/cyndaquil.png" alt="cyndaquil">
    </div>
    <br>
    <div class="petStats">
        <span id="hunger">
            Hunger: 1
        </span>
        <span id="boredom">
            Boredom: 1
        </span>
        <span id="sleepiness">
            Sleepiness: 1
        </span>
        <span id="age">
            Age: 1
        </span>
    </div>
    <br>
    <div class="petButtons">
      <button id="feedMeButton">
        Feed Me
      </button>

      <button id="playButton">
        Play
      </button>

      <button id="sleepButton">
        Sleep
      </button>
  </div>
</div>
</main>
    <script src="js/tamagotchi.js">
    </script>
</body>
</html>
